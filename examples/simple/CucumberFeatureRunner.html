<!DOCTYPE html>
<html>
<head>
    <title>Cucumber Feature Runner</title>
    <meta charset="utf-8">

    <!--cucumber-js runner, html reporter, and required libs-->
    <script src="../../components/jquery/jquery.js"></script>
    <script src="../../components/async/lib/async.js"></script>\

    <link rel="stylesheet" href="../../vendor/cucumber-html.css">
    <script src="../../vendor/cucumber.js"></script>
    <script src="../../lib/cucumber-js-runner.js"></script>
    <script src="../../lib/cucumber-js-html-reporter.js"></script>

    <!--step definitions-->
    <script src="features/step_definitions/myStepDefinitions.js"></script>

    <script>
        addFeatures(["features/developer_does_math.feature"]);

        Cucumber.attachReporter(new Cucumber.HtmlReporter());
        Cucumber.run();
    </script>
</head>
